<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orações Diárias - Fátima Click</title>
    <link rel="icon" href="logobranco.ico" type="image/x-icon">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #051422;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Permite que os itens quebrem linha em telas menores */
        }
        .logo img {
            max-height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Permite que os itens quebrem linha em telas menores */
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    
        /* Header */
        header {
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .carousel-caption {
            background: #022952;
            padding: 15px;
            border-radius: 5px;
        }
    
        /* Main content */
        main {
            padding: 20px;
            max-width: 900px;
            margin: 30px auto;
            text-align: left;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        section {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: scale(1.02);
        }
    
        /* Footer */
        footer {
            padding: 15px 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
            margin-top: 40px;
        }
    
        /* Botões */
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: #022952;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #01427a;
        }
    
        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Empilha os itens do menu */
                align-items: center;
            }
            nav ul li {
                margin: 10px 0; /* Adiciona espaço entre os itens */
            }
            .carousel-item img {
                height: 300px; /* Reduz a altura das imagens no carrossel */
            }
            main {
                padding: 15px;
                margin: 20px;
            }
            section {
                padding: 15px;
            }
            footer {
                font-size: 14px; /* Reduz o tamanho do texto no rodapé */
            }
        }
    
        @media (max-width: 480px) {
            .carousel-item img {
                height: 200px; /* Reduz ainda mais a altura das imagens no carrossel */
            }
            nav ul li a {
                font-size: 14px; /* Reduz o tamanho do texto no menu */
            }
            .button {
                padding: 10px 20px; /* Ajusta o tamanho dos botões */
                font-size: 14px;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="logo">

        </div>
    </nav>

    </footer>
</body>
