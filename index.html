<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção - Fátima Click</title>
    <link rel="icon" href="logobranco.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #022952 60%, #f8f9fa 100%);
            color: #022952;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .container img {
            width: 200px; /* aumente o tamanho da logo */
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #022952;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Fátima Click">
        <h1>Site em Construção</h1>
        <p>Estamos trabalhando para trazer novidades para você.</p>
        <p>Volte em breve para conferir!</p>
    </div>
    <div class="footer">
        &copy; 2025 Fátima Click. Todos os direitos reservados.
    </div>
</body>
</html>
